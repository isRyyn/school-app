<div class="modal-content-wrapper">
    <div class="action-row">
        <button mat-button class="btn btn-primary" (click)="goToPath('check')">Check {{checkButton}}</button>
        <button mat-button class="btn btn-success" (click)="goToPath('add')">Add {{addButton}}</button>
        <button mat-button mat-dialog-close="close" class="close-btn">
            <i class="fa-solid fa-circle-xmark" style="color: #ee0f0b;"></i>
        </button>
    </div>
</div>
