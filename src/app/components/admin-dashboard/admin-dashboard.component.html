<div class="admin-dashboard-container">
    <div class="side-bar" [ngClass]="isExpanded ? 'expanded-side-bar': 'collapsed-side-bar'">
        <app-side-nav [isExpanded]="isExpanded" (emitState)="isExpanded = $event"></app-side-nav>
    </div>
    <div class="main-content" [ngClass]="isExpanded ? 'expanded-content' : 'collapsed-content'">
        <app-banner></app-banner>
        <router-outlet></router-outlet>
    </div>
</div>
