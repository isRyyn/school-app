<div *ngIf="isViewMode; else showAddMode">
  <ng-select
    [items]="studentsList"
    bindValue="id"
    bindLabel="name"
    [placeholder]="'Select a student...'"
    formControlName="student"
  >
  </ng-select>
</div>
<ng-template #showAddMode>
  <form [formGroup]="marksForm">
    <ng-select
      [items]="studentsList"
      bindLabel="name"
      bindValue="id"
      [placeholder]="'Select a student...'"
      formControlName="student"
    >
    </ng-select>

    <div class="d-flex marks-row">
      <ng-select
        [items]="examsList"
        [placeholder]="'Select exam...'"
        formControlName="examType"
      >
      </ng-select>

      <ng-select
        [items]="subjectsList"
        [placeholder]="'Select subject...'"
        formControlName="subject"
      >
      </ng-select>
    </div>

    <ng-select
      [items]="sessionsList"
      [placeholder]="'Select session...'"
      formControlName="session"
    ></ng-select>

    <div class="input-marks">
      <div>Marks Obtained</div>
      <div>Total Marks</div>
    </div>

    <div class="input-marks">
      <input
        type="number"
        formControlName="marksObtained"
        class="form-control"
      />
      <span>/</span>
      <input type="number" formControlName="totalMarks" class="form-control" />
    </div>
  </form>
</ng-template>
