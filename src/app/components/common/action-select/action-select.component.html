<select (change)="onActionChange($event)" [disabled]="isDisabled" [(ngModel)]="actionValue">
    <option class="text-muted" value="">Select</option>
    <option *ngIf="showEdit" value="edit" (click)="onActionChange({}, 'edit')">Edit</option>
    <option *ngIf="showView" value="view">View</option>
    <option *ngIf="showDelete" value="delete" (click)="onActionChange({}, 'delete')">Delete</option>
</select>
