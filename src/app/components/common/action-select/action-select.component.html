<select (change)="onActionChange($event)" [disabled]="isDisabled" [(ngModel)]="actionValue" #select>
    <option class="text-muted" value="">Select</option>
    <option *ngIf="showEdit" value="edit">Edit</option>
    <option *ngIf="showView" value="view">View</option>
    <option *ngIf="showDelete" value="delete">Delete</option>
</select>
