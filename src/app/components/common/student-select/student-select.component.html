<form [formGroup]="parentForm.form">
    <label *ngIf="showLabel">Student</label>
    <ng-select
        [items]="studentsList"
        placeholder="Select student"
        bindLabel="fullName"
        bindValue="id"
        (change)="onStudentChange($event)"
        [formControlName]="controlName" 
        [ngClass]="{ 'invalid-field': isFieldInvalid() }">
        <ng-template ng-option-tmp let-item="item">
            {{ getStudentLabel(item) }}
        </ng-template>
    </ng-select>
</form>
