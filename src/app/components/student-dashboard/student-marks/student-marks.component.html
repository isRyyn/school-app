<div class="student-marks-container">
    <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-4 col-4 pt-3 pb-1">
        <button class="btn btn-danger" title="Go back" (click)="goBack()"><i class="fa-solid fa-backward"></i></button>
    </div>
    <div class="box-container" *ngIf="isDataLoaded || true">
        <h4 class="mb-3">
            <i class="fa-solid fa-circle-right"></i>
            Marks
        </h4>
        <div class="app-table-container">
            <table class="app-table">
                <thead>
                    <tr>
                        <th>Exam</th>
                        <ng-container *ngFor="let subject of validSubjectArr">
                            <th>{{ subject }}</th>
                        </ng-container>
                        <th>Total</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let exam of examList; let i = index;">
                        <td>{{ exam }}</td>
                        <ng-container *ngFor="let subject of validSubjectArr; let j = index">
                            <td>{{ getMarks(exam, j) }}</td>
                        </ng-container>
                        <td>{{ totalArr[i] }}</td>
                        <td>{{ getPercentage(totalArr[i], exam) | number:'1.2-2' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
