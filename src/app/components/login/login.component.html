<div class="container pt-5" *ngIf="showData">
    <div class="app-logo-container">
        <img class="app-logo" src="../../../assets/images/school-logo.png">
    </div>
    <div class="login-form-container">
        <img class="student-img" src="../../../assets/images/student.png">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group form-row">
              <i class="fas fa-envelope form-icon"></i>
              <input formControlName="username" placeholder="Enter email or mobile no" 
                [ngClass]="{ 'invalid-field': isFieldInvalid('username') }"
                type="text" class="form-control">
            </div>
            <div class="form-group form-row">
              <i class="fas fa-lock form-icon"></i>
              <input formControlName="password" placeholder="Enter password" 
                [ngClass]="{ 'invalid-field': isFieldInvalid('password') }"
                type="password" class="form-control">
            </div>
            <div class="form-group form-row">
              <i class="fas fa-user form-icon"></i>
                <ng-select
                    [items]="roles"
                    bindValue="value"
                    bindLabel="name"
                    formControlName="role"
                    placeholder="Select your role"
                    [ngClass]="{ 'invalid-field': isFieldInvalid('role') }"
                ></ng-select>
            </div>
            <div class="form-group form-row">
                <i class="fa-solid fa-calendar-days form-icon"></i>
                <ng-select
                    [items]="sessionsList"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="sessionId"
                    placeholder="Select session"
                    [ngClass]="{ 'invalid-field': isFieldInvalid('sessionId') }">
                </ng-select>
            </div>
            <button type="submit" class="btn btn-primary mt-3 form-button"><i class="fas fa-sign-in-alt"></i></button>
          </form>
    </div>
  </div>
