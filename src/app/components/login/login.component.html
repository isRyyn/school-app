<div class="container mt-5">
    <h2>Welcome!</h2>
    <div class="login-form-container">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group form-row">
              <i class="fas fa-envelope form-icon"></i>
              <input formControlName="identifier" placeholder="Enter email or mobile no" 
                [ngClass]="{ 'invalid': isFieldInvalid('identifier') }"
                type="text" class="form-control">
            </div>
            <div class="form-group form-row">
              <i class="fas fa-lock form-icon"></i>
              <input formControlName="password" placeholder="Enter password" 
                [ngClass]="{ 'invalid': isFieldInvalid('password') }"
                type="password" class="form-control">
            </div>
            <div class="form-group form-row">
              <i class="fas fa-user form-icon"></i>
      
              <select  formControlName="userType" class="form-control form-select" [ngClass]="{ 'invalid': isFieldInvalid('userType') }">
                  <option value="" disabled>Select an option</option>
                  <option *ngFor="let option of roles" [value]="option.value">{{ option.name }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3 form-button"><i class="fas fa-sign-in-alt"></i></button>
          </form>
    </div>
  </div>
