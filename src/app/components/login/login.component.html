<div class="container mt-5">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="userType"><i class="fas fa-user"></i> User Type:</label>
        <select id="userType" class="form-control" [(ngModel)]="userType" name="userType">
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
  </div>
